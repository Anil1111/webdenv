<!-- Reference : https://www.w3schools.com/bootstrap4/bootstrap_get_started.asp -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- include the HTML5 doctype at the beginning of the page, along with the lang attribute and the correct character set -->
<!-- width=device-width sets the width of the page to follow the screen-width of the device (which will vary depending on the device) -->
<!-- initial-scale=1 sets the initial zoom level when the page is first loaded by the browser -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery and Popper.js for JavaScript components (like modals, tooltips, popovers etc).  -->
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

	<title>BootstrapFirst</title>
</head>
<body>

<!-- The .container class provides a responsive fixed width container -->
<!-- The .container-fluid class provides a full width container, spanning the entire width of the viewport -->

	<div class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p> 
	</div>

</body>
</html>
