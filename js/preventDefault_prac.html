<!-- Reference : https://mycyberuniverse.com/developing/disabling-right-clicking-by-using-javascript.html -->
<!-- This code will block the right click of mouse, Ctrl+ Shift + I, Ctrl+ Shift + J, Ctrl + S, Ctrl + U, and F12 key -->


<!DOCTYPE html>
<html>
<head>
	<title>test</title>

<script type="text/javascript">
	
window.onload = function() {

	function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }

    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);

    document.addEventListener("keydown", function(e) {

      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
      }
    }, false);

  };

</script>

</head>

<body oncontextmenu="return false;">             <!-- Prevent right click context option display -->

<img src="download.png">

</body>
</html>
