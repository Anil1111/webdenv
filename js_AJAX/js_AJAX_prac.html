<!DOCTYPE html>
<html>
<head>
	<title>Check Similarity Service</title>
	<script type="text/javascript">
		function getSimilarity(){

			var xhttp;
			if(window.XMLHttpRequest){                                  // Creates a new XMLHttpRequest object
				xhttp = new XMLHttpRequest();                           // code for modern browsers
			} else{
				xhttp = new ActiveXObject("Microsoft.XMLHTTP");         // code for IE6, IE5
			}

			xhttp.onreadystatechange = function(){                      // function to be called when the readyState property changes
				if(this.readyState == 4 && this.status == 200){         // 4   : request finished and response is ready
					                                                    // 200 : "OK"
					document.getElementById("dispProb").innerHTML = this.responseText;      // Returns the response data as a string
				}
			};
                                                                                            // Specifies the request (method, URL, async)
			xhttp.open("GET", "https://ec2-52-25-104-173.us-west-2.compute.amazonaws.com/CheckSimilarity/?firststatement=amritsar is my home&secondstatement=i am from amritsar", true);
			
			xhttp.send();                                               // Sends the request to the server

		}
	</script>
</head>
<body>

<input type="text" id="firststatement" placeholder="enter here..." />
<br><br>
<input type="text" id="secondstatement" placeholder="enter here..." />
<br><br>
<button onclick="getSimilarity()">Check Similarity</button>
<br><br>
<b>Probability : </b><p id="dispProb"></p>

</body>
</html>
